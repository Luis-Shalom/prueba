<body>

    <header class="siter-header">

        <div class="Contenedor contenido-header">
            <div class="barra">

                <a href="/">
                    <img src="img/logo.svg" alt="">

                    <a href="Nosotros.html">Nosotros</a>

                </nav>
            </div>


        </div>
        <!-------contenedor -------->
    </header>

    <h1 class="fw-300 centrar-texto">Contacto </h1>
    <img src="img/destacada3.jpg" alt="Imagen principal">

    <main class="Contenedor seccion contenido-centrado">

        <h2 class="fx-300 centrar-texto">Llena el Formulario de contacto</h2>

        <form action="">

            <fieldset>

                <legend>Informacion personal </legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu Correo electronico" required>

                <label for="telefono">Telefono: </label>
                <input type="tel" id="telefono" placeholder="Tu telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Informacion de la propiedad</legend>
               <label for="opciones">Vende o Compra</label>
               <select id="opciones">
                   <option value=""disabled selected>--Seleccione --</option>    
                 <option value="">Compra</option>
                 <option value="">Vende</option>       
            
            </select>

            <label for="opciones">Cantidad</label>
             <input type="number" min="0">

            </fieldset>


            <fieldset>

                <legend>Contacto</legend>
                <p> Como desea ser Contactados: </p>

                <div class="forma-contacto">
                <label for="telefono">Telefono</label>
                 <input type="radio" name="contacto" value="telefono" id="telefono">

                 <label for="correo">E-mail</label>
                 <input type="radio" name="contacto" value="correo" id="correo">

                </div>
                 <p> Si elegio Telefono, elija la fecha y la hora </p>

                 <label for=" fecha" >Fecha:  </label>
                  <input type="date" id="fecha">

                  <label for="hora">Hora: </label>
                  <input type="time" id="hora" min="9:00" max="10:00">

            </fieldset>

            <input type="submit" value="Enviar" class="botones boton-verde">
        </form>


    </main>


    <footer class="site-footer seccion">
        <div class="Contenedor contenedor-footer">
            <nav class="navegacion">
